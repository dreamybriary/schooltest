<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BIRINGAN NATIONAL UNIVERSITY - Login</title>
    <style>
        * { box-sizing: border-box; margin:0; padding:0; font-family: "Tahoma", sans-serif; }
        html, body { height: 100%; width: 100%; }

        body {
            position: relative;
            margin: 0;
        }

        /* Background image with 70% opacity */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://github.com/dreamybriary/schooltest/blob/main/ChatGPT%20Image%20Nov%2027,%202025,%2010_53_22%20PM.png?raw=true') 
                        no-repeat center center;
            background-size: cover;
            opacity: 0.7;  /* 70% opacity */
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 80px;
        }

        .school-name {
            font-family: "Perpetua Titling MT", sans-serif;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            color: black;
        }

        .campus-name {
            font-family: "Stencil", sans-serif;
            font-size: 35px;
            font-style: italic;
            text-align: center;
            color: black;
            margin-bottom: 50px;
        }

        .login-panel {
            width: 450px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            transform: translateY(200px);
            transition: all 0.8s ease-out;
        }

        .login-panel.show {
            opacity: 1;
            transform: translateY(0);
        }

        label { font-weight: bold; margin-bottom: 5px; }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        input::placeholder { color: gray; }

        .show-password {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover { background-color: #0099ff; }

    </style>
</head>
<body>
    <div class="container">
        <div class="school-name">BIRINGAN NATIONAL UNIVERSITY</div>
        <div class="campus-name">VISAYAS CAMPUS</div>
        <div class="login-panel" id="loginPanel">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="show-password">
                <input type="checkbox" id="showPass">
                <label for="showPass">Show Password</label>
            </div>
            <button id="loginBtn">Login</button>
        </div>
    </div>

    <script>
        // Slide-up animation
        window.onload = function() {
            const panel = document.getElementById('loginPanel');
            setTimeout(() => panel.classList.add('show'), 100);
        };

        // Show/hide password
        const showPass = document.getElementById('showPass');
        const passwordField = document.getElementById('password');
        showPass.addEventListener('change', () => {
            if(showPass.checked){
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });
    </script>
</body>
</html>
